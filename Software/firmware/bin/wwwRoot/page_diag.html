
<!DOCTYPE html>

<html>

<head>
   
   <meta http-equiv="content-type" content="text/html; charset=UTF-8">

   <title>PHI Admin Console: Diagnostics</title>

   <!-- shared PHI stuff -->
   <script src="js/phi.js"></script>
   <link rel="stylesheet" type="text/css" href="css/phi.css">

   <!-- add this if you want super simple slider controls -->
   <link rel="stylesheet" type="text/css" href="css/slider.css" />
   <script type="text/javascript" src="js/slider.js"></script>

   <script>

      var slider;
      var bPhiInit = false;
      
      function initSlider() {
        
        slider = new Slider(
                      "slider",
                      "horizontal",
                      201,                  // length (width for horizontal)
                      201);                 // range [0, 200]
        
        slider.onChange = sliderChanged;
        slider.setStart(100);               // must call after setting .onChange
        slider.show();
      }

      function sliderChanged(value) {
        var percent = value - 100;
        document.getElementById("slider_val").innerHTML = percent + "%";
        // set motor speed
        motorId = document.getElementById("phi_leg").value + document.getElementById("phi_joint").value;
        if (bPhiInit) {
          phi_setPower(motorId, percent);
        }
      }

      function pageLoaded()
      {
        // init motor control slider
        initSlider();
        
        // get init state
        phi_getInitState();
      }      

      function parseJsonReply(obj) {
        
        var num = obj.reply.length;
        var elem;
        
        for (var i = 0 ; i < num ; i++) {
          var reply = obj.reply[i];
          // alert("obj.reply[" + i + "].cmd = " + reply.cmd);
          switch (reply.cmd) {
            
            case "getInitState":
              elem = document.getElementById("phi_peripheral_init");
              elem.innerHTML = reply.initPeriph;
              if (reply.initPeriph == "OK") {
                bPhiInit = true;
                elem.className = "phi_ok_value";
              } else {
                bPhiInit = false;
                elem.className = "phi_error_value";
              }
              break;
              
            case "initPeripherals":
              document.getElementById("phi_init_request_status").innerHTML = reply.status;
              phi_getInitState();
              break;
              
            case "getGyroData":
              document.getElementById("phi_pitch_rate").innerHTML = reply.pitchDps;
              document.getElementById("phi_yaw_rate").innerHTML = reply.yawDps;
              document.getElementById("phi_roll_rate").innerHTML = reply.rollDps;
              break;
              
            case "getGyroTemp":
              document.getElementById("phi_temp").innerHTML = reply.degreesC;
              break;

            case "debugJunk":
            case "debugJunk2":
            case "setPower":
              // alert("got " + reply.cmd + " command reply");
              break;
              
            default:
              alert("unknown JSON reply - cmd: '" + reply.cmd + "'");
              break;
          }
        }
      }

      function debugTest() {
        if (bPhiInit == false) {
          // not initialized
          alert("PHI is not initialized, you dummy!");
          return;
        }
        phi_setPower("rft", 100);
      }

      function debugTest2() {
        if (bPhiInit == false) {
          // not initialized
          alert("PHI is not initialized, you dummy!");
          return;
        }
        phi_setPower("rft", 0);
      }

   </script>

</head>

<body onload="pageLoaded()">

   <table style="background-color:black;" border="0" cellpadding="5">
      <col width=500>
      <tr><td class="phi_page_title"> Diagnostics </td></tr>
   </table>
   
   <h3>Peripherals</h3>
   
   <table class="phi_indent_1" border="0" cellpadding="5">
      <col>
      <col>
      <col>
      <col width=200>

      <tr> 
         <td class="phi_label">State</td>
         <td> &nbsp; &nbsp; </td>
         <td id="phi_peripheral_init"></td>
         <td style="padding-left:30px;">
            <input type="button" onclick="phi_initPeripherals()" value="Initialize Now">
         </td>
         <td id="phi_init_request_status" class="phi_value">
         </td>
      </tr>

   </table>

   <h3>Direct Motor Control</h3>
   
   <table class="phi_indent_1" border="0" cellpadding="5">
      <col>
      <col width=250>
      
      <tr> 
         <td class="phi_label">Select Leg:</td>
         <td style="padding-left:30px;">
            <select id="phi_leg">
               <option value="rf">Right Front</option>
               <option value="lf">Left Front</option>
               <option value="rb">Right Back</option>
               <option value="lb">Left Back</option>
            </select>             
         </td>
      </tr>

      <tr> 
         <td class="phi_label">Select Joint:</td>
         <td style="padding-left:30px;">
            <select id="phi_joint">
               <option value="t">Thigh Flexor</option>
               <option value="k">Knee Flexor</option>
               <option value="h">Hip Rotator</option>
            </select>             
         </td>
      </tr>
      
      <tr> 
         <td class="phi_label">Speed:</td>
         <td style="padding-left:30px;">
               <span id="slider"></span>
         </td>
         <td>
            <span id="slider_val"></span>
         </td>
      </tr>

   </table>
   
   <h3>Gyroscope </h3>
   
   <table class="phi_indent_1" border="0" cellpadding="5">
      
      <tr> 
         <td class="phi_label">Pitch Rate</td>
         <td class="phi_value">&nbsp; <span id="phi_pitch_rate">?</span>
            &nbsp; (deg/s) </td>
      </tr>
      
      
      <tr> 
         <td class="phi_label">Yaw Rate</td>
         <td class="phi_value">&nbsp; <span id="phi_yaw_rate">?</span>
            &nbsp; (deg/s) </td>
      </tr>
      
      
      <tr> 
         <td class="phi_label">Roll Rate</td>
         <td class="phi_value">&nbsp; <span id="phi_roll_rate">?</span>
             &nbsp; (deg/s) </td>
      </tr>
      
      <tr> 
         <td class="phi_label">Temperature</td>
         <td class="phi_value">&nbsp; <span id="phi_temp">?</span>
             &nbsp; C </td>
      </tr>

   </table>

   <input type="button" onclick="phi_getGyroData(); phi_getGyroTemp()"
         value="Get Gyro Data / Temp">

   <!--
   <input type="button" onclick="debugTest()" value="Start Motor 0">
   <br/>
   <input type="button" onclick="debugTest2()" value="Stop Motor 0">
   -->

   <br/>
   <br/>

</body>
</html>
