
<!DOCTYPE html>

<html>

<head>
   
   <meta http-equiv="content-type" content="text/html; charset=UTF-8">

   <title>PHI Admin Console: Diagnostics</title>

   <!-- shared PHI stuff -->
   <script src="js/phi.js"></script>
   <link rel="stylesheet" type="text/css" href="css/phi.css">

   <!-- add this if you want super simple slider controls -->
   <link rel="stylesheet" type="text/css" href="css/slider.css" />
   <script type="text/javascript" src="js/slider.js"></script>

   <script>

      var slider;
      
      function initSlider() {
        slider = new Slider("slider", "horizontal", 201);
        slider.onChange = sliderChanged;
        slider.setStart(101);
        slider.show();
      }

      function sliderChanged(value) {
        document.getElementById("slider_val").innerHTML = value;
      }

      function pageLoaded()
      {
        // init motor control slider
        initSlider();

        // request Phi initialization status
        // sendJsonRequest("req : [ {cmd:getPhiState} ]");
      }      

      function parseJsonReply(obj) {
        var num = obj.reply.length;
        for (var i = 0 ; i < num ; i++) {
          var reply = obj.reply[i];
          // alert("obj.reply[" + i + "].cmd = " + reply.cmd);
          switch (reply.cmd) {
            case "getVersion":
              document.getElementById("phi_firmware_version").innerHTML = reply.version;
              break;
            case "getHost":
              document.getElementById("phi_hostname").innerHTML = reply.name;
              document.getElementById("phi_ipaddr").innerHTML = reply.ip;
              break;
            default:
              alert("unknown JSON reply - cmd: '" + reply.cmd + "'");
              break;
          }
        }
      }

      function requestInit() {
        alert("requestInit() called");
        // sendJsonRequest("req : [ {cmd:getVersion}, {cmd:getHost} ]");
      }

   </script>

</head>

<body onload="pageLoaded()">

   <table style="background-color:black;" border="0" cellpadding="5">
      <col width=500>
      <tr><td class="phi_page_title"> Diagnostics </td></tr>
   </table>
   
   <h3>Peripherals</h3>
   
   <table class="phi_indent_1" border="0" cellpadding="5">

      <tr> 
         <td class="phi_label">State</td>
         <td class="phi_value">
            &nbsp; <span id="phi_peripheral_init"> Not Initialized </span>
         </td>
         <td style="padding-left:30px;">
            <input type="button" onclick="requestInit()" value="Initialize Now">
         </td>
      </tr>

   </table>

   <h3>Motor Control</h3>
   
   <table class="phi_indent_1" border="0" cellpadding="5">
      
      <tr> 
         <td class="phi_label">Select Leg:</td>
         <td style="padding-left:30px;">
            <select>
               <option value="rf">Right Front</option>
               <option value="lf">Left Front</option>
               <option value="rr">Right Rear</option>
               <option value="lr">Left Rear</option>
            </select>             
         </td>
      </tr>

      <tr> 
         <td class="phi_label">Select Joint:</td>
         <td style="padding-left:30px;">
            <select>
               <option value="r">Hip Rotator</option>
               <option value="t">Hip Flexor</option>
               <option value="k">Knee Flexor</option>
            </select>             
         </td>
      </tr>
      
      <tr> 
         <td class="phi_label">Speed:</td>
         <td style="padding-left:30px;">
               <span id="slider"></span>
         </td>
         <td>
            <span id="slider_val"></span>
         </td>
      </tr>

   </table>

      

   <br/>
   <br/>

</body>
</html>
